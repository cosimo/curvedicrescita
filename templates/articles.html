    <div id="article">

    <h2 style="padding:0;margin:0">Pubblica un nuovo articolo</h2>

    <form name="f2" action="article_post" method="post">

        <p>
        <label for="title">Titolo del nuovo articolo <small>(ex.: Come imparare a vivere felici)</small></label><br/>
        <input id="title" type=text name="title" size="51" maxlength="500">
        </p>

        <p>
        <label for="keywords">Lista di tag <small>(ex.: pedagogia, psicologia, sanit&agrave;, italia)</small></label><br/>
        <input id="keywords" type=text name="keywords" size="64" maxlength="250">
        </p>

        <p>
        <label for="body">Contenuto <small>(l'html &egrave; permesso)</small></label><br/>
        <textarea id="content" name="content" cols="64" rows="16" maxlength="65000"></textarea>
        </p>

        <p>
        <label for="book_index">Indice di pubblicazione <small>(dove <code>010003</code> &egrave; il terzo articolo del primo libro)</small></label><br/>
        <input id="book_index" type="text" name="book_index" size="20" maxlength="6" value="000000">
        </p>

        <p>
        <label for="submit">Potrai correggere l'articolo dopo averlo inviato</label><br/>
        <br/>

        <input class="submit" type="submit" value="Salva l'articolo">
        </p>

    </form>
